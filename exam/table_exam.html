<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table exam</title>
	<style type="text/css">
		table{
			font-family: sans-serif;
			border-collapse:collapse;
		}
		tr,td,th{
			width: 140px;
			border: 1px solid #98bf21;
			padding:7px;
		}
		th{
			background-color:#A7C942;
			color:#fff;
			text-align: left;
		}
		tr:hover{
			background-color: #EAF2D3;
		}

	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<th>Company</th>
				<th>Contact</th>
				<th>Country</th>
			</tr>
			<tr>
				<td>Apple </td>
				<td>Steven Jobs</td>
				<td>USA </td>
			</tr>
			<tr>
				<td>Baidu</td>
				<td>Li YanHong</td>
				<td>China</td>
			</tr>
			<tr>
				<td>Google</td>
				<td>Larry Page</td>
				<td>USA</td>
			</tr>
			<tr>
				<td>Lenovo</td>
				<td>Liu Chuanzhi</td>
				<td>China</td>
			</tr>
			<tr>
				<td>Facebook</td>
				<td>Larry Page</td>
				<td>USA</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
