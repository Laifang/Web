<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合布局挑战！</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			color:#fff;
		}
		.top{
			background-color: gray;
			
			height: 50px;
		}
		.main{
				position: relative;
		}
		.left{
			background-color: red;
			width: 200px;
			/*float: left;*/
			height: 500px;
			position: absolute;
			left:0;
			top:0;
		}
		.right{
			background-color: green;
			/*float:right;*/
			height:500px;
			margin-left: 200px;
		}
		.foot{
			background: pink;
			height: 50px;
		}
	</style>
</head>
<body>
<!-- 实现混合布局 -->
	<div class="top">top</div>
	<div class="main">
		<div class="right">right</div>
		<div class="left">left</div>
	</div>
	<div class="foot">foot</div>
</body>
</html>
