<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float 实现 自适应宽的三列布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{
			height: 500px;
			color:#fff;
		}
		.main{

		}
		.left{
			background-color: red;
			float:left;
			width: 20%;
		}
		.right{
			background-color: green;
			float:right;
			width: 30%;

		}
		.middle{
			background-color: blue;
			/*float:left; 如果高度是变化的这个方法不可行*/
			margin:0 30% -500px 20%;
		}
		
	</style>
</head>
<body>
<!-- 三列布局 左20% 右 30% 中间 50% -->
	<div class="main">
		<div class="middle">middle:auto</div>
		<div class="left">left:auto</div>
		<div class="right">right:auto</div>
	</div>

</body>
</html>
