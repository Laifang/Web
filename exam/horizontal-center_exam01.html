<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用两种方法实现 固定宽度块级元素的水平居中</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background:#a00; 
		}
		.center-1{
			width: 960px;
			background: green;
			text-align: center;
			margin: 0 auto;
		}
		.center-2{
			margin-top: 20px;
			/*margin-left: -50%;*/
			/*position: relative;
			left: -50%;
			*/
			width: 960px;
			background: green;
			text-align: center;
			display: inline-block;
		}
		.center-wrap{
			text-align: center;
			/*float: left;
			position: relative;
			left: 50%;*/
		}
	</style>
</head>
<body>
	<h4>用两种方法来实现一个背景色为红色、宽度为960px div 在浏览器中居中</h4>
	<div class="center-1">我是要居中的块级元素, margin:0 auto 实现</div>
	<div class="center-wrap">
		<div class="center-2">我是要居中的块级元素, 包裹父层元素 text-align 实现</div>
	</div>
</body>
</html>
