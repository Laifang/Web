<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css-list样式</title>
	<link rel="stylesheet" href="css/style.css">
	<style type="text/css">
		.square{
			list-style-type : square;
		}
		.circle{
			list-style-type: circle;
		}
		.upper-roman{
			list-style-type: upper-roman;
		}
		.arrow{
			list-style-image:url("./image/arrow.gif");
			list-style-type: disc;
		}
		.lower-alpha{
			list-style-type: lower-alpha;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="square">
			<p>方块标记</p>
			<li>list列表样式</li>
			<li>list列表样式</li>
			<li>list列表样式</li>		
		</ul>
	</div>
	<div class="box">
		<ul class="circle">
			<p>空心圆</p>
			<li>list列表样式</li>
			<li>list列表样式</li>
			<li>list列表样式</li>		
		</ul>
	</div>
		<div class="box">
		<ul class="arrow">
			<p>自定义箭头标记</p>
			<li>list列表样式</li>
			<li>list列表样式</li>
			<li>list列表样式</li>		
		</ul>
	</div>

	<div class="box">
		<ol class="upper-roman">
			<p>顺序表样式upper-roman</p>
			<li>list列表样式</li>
			<li>list列表样式</li>
			<li>list列表样式</li>		
		</ol>
	</div>
	<div class="box">
		<ol class="lower-alpha">
			<p>顺序表样式lower-alpha</p>
			<li>list列表样式</li>
			<li>list列表样式</li>
			<li>list列表样式</li>		
		</ol>
	</div>
</body>
</html>
