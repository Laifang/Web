<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>task07</title>
	<link rel="stylesheet" href="../css/task07.css">
</head>
<body>
	<div class="main">
		<header>
			<div class="logo">
				<a href="#"><img src="../image/task07-logo.gif" alt=""><p>新世界</p></a>
			</div>
			<nav>
				<ul class="nav">
					<li class="nav-item"><a href="#">首页</a></li>
					<li class="nav-item"><a href="#">最新活动</a></li>
					<li class="nav-item"><a href="#">项目介绍</a></li>
					<li class="nav-item"><a href="#">爱心社区</a></li>
					<li class="nav-item"><a href="#">关于我们</a></li>
				</ul>
				<div class="login">
					<a href="#">
						<img src="../image/task07-login.gif" alt="">
						<span>登陆</span>
					</a>
				</div>
			</nav>
		</header>

		<div class="cover">
			<div class="cover-alpha"></div>
			<p class="cover-title">Time of new life</p>
			<p class="cover-content">新时代，年轻的人们让我们一起
				体验新生活，享受新生活</p>
			<a href="#">开始体验</a>
		</div>

		<div class="map">
			<div class="bg-alpha"></div>
			<div class="inp-wrap">
				<div class="inp-list">
					<input type="text" placeholder="中国" class="inp-country" name="country">
					<img src="../image/inp-image.jpg" alt="" class="inp-image">
					<ul class="item-list">
						<li><a href="#" class="inp-item"><span class="hook">√</span>中国</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>美国</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>俄罗斯</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>法国</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>英国</a></li>
					</ul>
				</div>
				<div class="inp-list">
					<input type="text" placeholder="黑龙江" class="inp-country" name="province">
					<img src="../image/inp-image.jpg" alt="" class="inp-image">
					<ul class="item-list">
						<li><a href="#" class="inp-item"><span class="hook">√</span>黑龙江</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>哈尔滨</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>吉林</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>河北</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>山东</a></li>
					</ul>
				</div>
				<div class="inp-list">
					<input type="text" placeholder="北京" class="inp-country" name="city">
					<img src="../image/inp-image.jpg" alt="" class="inp-image">
					<ul class="item-list">
						<li><a href="#" class="inp-item"><span class="hook">√</span>北京</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>沈阳</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>保定</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>天津</a></li>
						<li><a href="#" class="inp-item"><span class="hook">√</span>上海</a></li>
					</ul>
				</div>
				<div class="inp-list">
					<button class="btn-search" type="submit">搜索</button>
				</div>
			</div>

		</div>
	</div>

</html>
