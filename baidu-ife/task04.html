<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task04</title>
	<style>
		.box{
			width: 400px;
			height: 200px;
			position: absolute;
			top:50%;
			left: 50%;
			background: #ccc;
			margin-top: -100px;
			margin-left: -200px;
			overflow: hidden;
		}

		.con{
			background: #fc0;
			border-radius: 50%;
			width: 100px;
			height:100px;
			position: absolute;
		}
		.con-tl{
			left: -50px;
			top: -50px;
		}
		.con-br{
			right: -50px;
			bottom: -50px;
		}
	</style>
</head>
<body>
	
		<div class="box">
				<div class="con con-tl"></div>
				<div class="con con-br"></div>
		</div>

</body>
</html>
