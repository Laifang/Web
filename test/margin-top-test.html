<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin-top-test</title>
	<style>
		*{
			margin:0;
			padding: 0;
		}

		#main1{
			margin: 40px;
			width: 200px;
			height: 200px;
			background: #ccc;
			/*border: 1px solid #fff;*/
		}
		
		#main2{
			margin: 40px;
			width: 200px;
			height: 200px;
			background: #ccc;
			border: 1px solid #fff;
		}

		.sub{
			margin-top: 50px;
			
			border: 2px solid #333;
			background: #ccc;
			text-align: center;
			color: #000;
			font-size: 14px;
		}	
	</style>
</head>
<body>	
	<h4>这是一个例子用于测试 当  子div 设置margin-top  引起父元位移的问题</h4>
	<h5>问题的原因是：盒模型对于相邻嵌套的子div的上边界,如果不碰到父元素的border 或padding边界，会一直往上找边界,结果是共享 margin-top属性 </h5>
	<h4 style="color:red;">解决办法:即给这个父元素添加padding 或border</h4>
	<div id="main1">
		<div class="sub"><p>This is a sub div with the property of margin-top:50px</p></div>
	</div>
	<div id="main2">
		<div class="sub"><p>This is a sub div with the property of margin-top:50px</p></div>
	</div>
</body>
</html>
